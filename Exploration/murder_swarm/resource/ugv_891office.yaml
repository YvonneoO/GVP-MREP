Frontier/sensor_type: "Ouster" # sensor type
Frontier/FOV_hor_num: 35 # num of samples for fov approx to calc info gain
Frontier/FOV_ver_num: 10 # num of samples for fov approx to calc info gain
Frontier/ouster_ver_up: 0.384 # vertical FOV up limit
Frontier/ouster_ver_low: -0.384 # vertical FOV down limit

Frontier/ray_samp_dist1: 0.2 # 1st raycasting step size -> determine ft boundary
Frontier/ray_samp_dist2: 0.1 # finer raycasting step size -> info gain calc
Frontier/show_frontier: false # show vps in rviz
Frontier/min_vp_num: 6 # min alive vps in a ft grid to remain exploring (infeasible to complete or not worth completing)

