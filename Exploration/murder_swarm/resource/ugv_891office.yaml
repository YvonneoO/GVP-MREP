# ugv / spot, 2d motion
is_ground_robot: true
robot_height: 0.14

Frontier/sample_max_range: 2.2 # max dist from vp to ft grid center
Frontier/grid_scale: 2.0 # ft grid cell size
Frontier/viewpoint_thresh: 1.3 # min dist from vp to ft grid center
Frontier/observe_thresh: 0.65 # exp thresh, min percent of voxels in a ft grid to consider as observed
Frontier/resample_duration: 0.8 # time interval to resample vps for each ft grid
Frontier/sample_hor_dir_num: 10 # num of vps in the horizontal direction
Frontier/sample_ver_dir_num: 3 # num of vps in the vertical direction
Frontier/sample_dist_num: 2 # num of vps between the ft and sample_max_range

